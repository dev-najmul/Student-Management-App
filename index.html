<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Result System Management</title>
    <!-- bootstrap cdn v-5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- font-awesome cdn version 6.4.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center py-5">
        <div class="col-md-10 my-5">
          <!-- add student btn -->
          <div class="add_sutdent_btn">
            <button
              type="button"
              class="btn px-4 py-2 btn-primary mb-3"
              data-bs-toggle="modal"
              data-bs-target="#add_new_stu_modal"
            >
              Add New Student
            </button>
            <button class="btn px-4 py-2 btn-success mb-3">
              <a style="text-decoration: none; color: white;" href="./search.html">Search Result</a>
            </button>
          </div>
          <!-- main data table -->
          <div class="card text-center shadow">
            <div class="card-body">
              <div class="stu_data_table">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr class="align-middle">
                      <th>#</th>
                      <th>Photo</th>
                      <th>Name</th>
                      <th>Roll</th>
                      <th>Reg No</th>
                      <th>Create At</th>
                      <th>Result</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <!-- tabel content -->
                  <tbody class="t_post_list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add new student Modal -->
    <div
      class="modal fade"
      id="add_new_stu_modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h2 class="modal-title">Add new student</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="add_student_form_wrapper">
              <div class="msg_m"></div>
              <form id="add_student_form">
                <div class="py-2">
                  <input
                    type="text"
                    name="name"
                    placeholder="Name"
                    class="form-control"
                  />
                </div>

                <div class="py-2">
                  <input
                    type="text"
                    name="roll"
                    placeholder="Roll"
                    class="form-control"
                  />
                </div>

                <div class="py-2">
                  <input
                    type="text"
                    name="reg"
                    placeholder="Reg"
                    class="form-control"
                  />
                </div>

                <div class="py-2">
                  <input
                    type="text"
                    name="photo"
                    placeholder="Photo"
                    class="form-control"
                  />
                </div>

                <div class="py-2">
                  <button class="btn btn-primary" type="submit">Create</button>
                  <button class="btn btn-danger" type="reset">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- view student Modal -->
    <div
      class="modal fade"
      id="view_stu_modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h4>Students Details</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="viesStu_wrapper"></div>
        </div>
      </div>
    </div>

    <!-- Edit student data Modal -->
    <div
      class="modal fade"
      id="edit_stu_data_modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h2 class="modal-title">Edit Data</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="edit_studentData_form_wrapper">
              <div class="msg_edit"></div>
              <form id="edit_studentData_form">
                <div class="py-2">
                  <input
                    type="text"
                    name="name"
                    placeholder="Name"
                    class="form-control ed_name_fild"
                  />
                </div>

                <div class="py-2">
                  <input
                    type="text"
                    name="roll"
                    placeholder="Roll"
                    class="form-control ed_roll_fild"
                  />
                </div>

                <div class="">
                  <input
                    type="text"
                    name="id"
                    placeholder="id"
                    class="form-control ed_id_fild"
                    hidden
                  />
                </div>

                <div class="py-2">
                  <input
                    type="text"
                    name="reg"
                    placeholder="Reg"
                    class="form-control ed_reg_fild"
                  />
                </div>

                <div class="py-2">
                  <input
                    type="text"
                    name="photo"
                    placeholder="Photo"
                    class="form-control ed_photo_fild"
                  />
                </div>

                <div class="py-2">
                  <img
                    id="ed_show_img"
                    style="
                      max-width: 100%;
                      height: 300px;
                      width: 100%;
                      object-fit: cover;
                      object-position: top center;
                    "
                  />
                </div>

                <div class="py-2">
                  <button class="btn btn-primary" type="submit">
                    Update Data
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- View/edit result Modal -->
       <div class="modal fade" id="view_marks_modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content shadow">
            <div class="modal-header">
              <h2 class="modal-title">View Marks</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editResult_form">
                <div class="my-2">
                  <label>Bangla</label>
                  <input class="form-control" type="text" placeholder="Bangla" name="bangla">
                </div>
                
                <div class="my-2">
                  <label>English</label>
                  <input class="form-control" type="text" placeholder="English" name="english">
                </div>

                <div class="my-2">
                  <label>Science</label>
                  <input class="form-control" type="text" placeholder="Science" name="science">
                </div>

                <div class="my-2">
                  <label>Math</label>
                  <input class="form-control" type="text" placeholder="Math" name="math">
                </div>

                <div class="my-2">
                  <label>Relagion</label>
                  <input class="form-control" type="text" placeholder="Relagion" name="relagion">
                </div>

                <div class="my-3">
                  <button type="submit" class="btn btn-primary">Update Marks</button>
                </div>
              </form>
            </div>
          </div>
        </div>
       </div>


    <!-- Add result Modal -->
    <div
      class="modal fade"
      id="add_stu_result_modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h2 class="modal-title">Add Mark</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add_result_form">
              <div class="msg_res"></div>
              <div class="my-2">
                <label>Bangla</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Bangla"
                  name="bangla"
                />

              <div class="my-2">
                <label>English</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="English"
                  name="english"
                />
              </div>

              <div class="my-2">
                <label>Science</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Science"
                  name="science"
                />

              <div class="my-2">
                <label>Math</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Math"
                  name="math"
                />
              </div>

              <div class="my-2">
                <label>Relagion</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Relagion"
                  name="relagion"
                />
              </div>

              <div class="my-3">
                <button type="submit" class="btn btn-primary">Add mark</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
 


    <!-- Bootstrap cdn v-5-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- js files -->
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
